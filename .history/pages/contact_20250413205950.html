      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="../css/pages.css" />

  <body>
    <header>
      <div class="container">
        <div class="top-header">
          <div class="logo">
            <a href="../index.html" class="logo-link">
              <img src="../asset/image/hoangvu2.svg" alt="Logo" />

          <div class="menu">

            <ul>
              <li>
                <a
                  href="../index.html
                "

                >

              <li><a href="./about-me.html">About</a></li>
              <li><a href="./skills.html">Skills</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <i class="fa-solid fa-bars menu-bar" id="menu-bar"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="content-page content-page-contact">
        <div class="container">
          <div class="content-contact">
            <div class="contact-left">
              <img
                src="../asset/image/hoangVu_logo.png"
                alt=""
                class="img-hv"
              />
              <p class="txt-left-contact">Họ và tên: Vũ Đình Hoàng</p>
              <p class="txt-left-contact">Số điện thoại: 0968 026 400</p>
              <p class="txt-left-contact">Địa chỉ: Thạch Thất - Hà Nội</p>
              <p class="txt-left-contact">Email: hvu6097@gmail.com</p>
              <p class="txt-left-contact">Mạng xã hội:</p>
              <div class="social-contact">
                <a href="https://www.facebook.com/profile.php?id=100008725181742" target= "_blank">
                  <i class="fa-brands fa-facebook social-icon" ></i></a>
                <a href="https://x.com/kinsman2809" target= "_blank"
                  ><i class="fa-brands fa-x-twitter social-icon"></i
                ></a>
                <a href="https://www.linkedin.com/in/ho%C3%A0ng-v%C5%A9-0b4891179/">
                  <i class="fa-brands fa-linkedin-in social-icon"></i
                ></a>
                <a href="https://zalo.me/0968026400">
                  <img
                    src="../asset/image/icon-zalo2.png"
                    alt=""
                    class="social-icon"
                /></a>
              </div>
            </div>
            <div class="contact-right">
              <h3 class="title-form">Để lại lời nhắn cho tôi</h3>
              <form action="" class="form-contact">
                <div class="form-group">
                  <label for="name">Họ và tên</label>
                  <input
                    type="text"
                    id="name"
                    placeholder="Nhập họ và tên"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Nhập email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Nội dung</label>
                  <textarea
                    id="message"
                    rows="5"
                    placeholder="Nhập nội dung"
                  ></textarea>
                </div>
                <button type="submit" class="btn-submit">Gửi</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-contact">
