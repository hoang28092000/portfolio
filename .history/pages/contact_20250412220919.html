<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/pages.css" />
    <link rel="stylesheet" href="../css/responsives.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="top-header">
        <div class="logo">
          <a href="../index.html" class="logo-link">
            <img src="../asset/image/hoangvu2.svg" alt="Logo" />
          </a>
        </div>
        <div class="menu">
          <span class="close-menu" id="close-menu">&times;</span>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="./pages/about-me.html">About</a></li>
            <li><a href="./pages/skills.html">Skills</a></li>
            <li><a href="./pages/contact.html">Contact</a></li>
          </ul>
        </div>
        <i class="fa-solid fa-bars menu-bar" id="menu-bar"></i>
      </div>
    </div>

    <div class="main-pages" id="main-contact">
      <h2 class="title-pages">Liên Hệ</h2>
      <div class="content-contact">
        <div class="container">
          <div class="contact-left">
            <img src="../asset/image/logo.png" alt=""/>
            <p class="txt-left-contact">Họ và tên: Vũ Đình Hoàng</p>
            <p class="txt-left-contact">Địa chỉ: Thạch Thất - Hà Nội</p>
            <p class="txt-left-contact">Email: hvu6097@gmail.com</p>
            <p class="txt-left-contact">Mạng xã hội:</p>
            <div class="social-contact">
              <i class="fa-brands fa-facebook social-icon"></i>
              <i class="fa-brands fa-x-twitter social-icon"></i>
              <i class="fa-brands fa-linkedin-in social-icon"></i>
              <img
                src="../asset/image/icon-zalo.png"
                alt=""
                class="social-icon"
              />
            </div>
          </div>
          <div class="contact-right">
            <h3 class="title-form">Để lại lời nhắn cho tôi</h3>
            <form action="" class="form-contact">
              <div class="form-group">
                <label for="name">Họ và tên</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Nhập họ và tên"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Nhập email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Nội dung</label>
                <textarea
                  id="message"
                  rows="5"
                  placeholder="Nhập nội dung"
                ></textarea>
              </div>
              <button type="submit" class="btn-submit">Gửi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
